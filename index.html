<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Basketball Scoreboard</h1>
        </header>
        <section class="score-board">
            <div class="score-box">
                <h3>HOME</h3>
                <div class="score-container">
                    <p class="score-home">0</p>
                </div>
                <div class="score-template">
                    <p class="template" id="home1">+1</p>
                    <p class="template" id="home2">+2</p>
                    <p class="template" id="home3">+3</p>
                </div>
            </div>
            <div class="score-box guest">
                <h3>GUEST</h3>
                <div class="score-container">
                    <p class="score-guest">0</p>
                </div>
                <div class="score-template">
                    <p class="template" id="guest1">+1</p>
                    <p class="template" id="guest2">+2</p>
                    <p class="template" id="guest3">+3</p>
                </div>
            </div>
            <div class="reset">
                <p>Reset</p>
            </div>
        </section>
    </div>
    <footer>
        <small>Developed by <a href="https://github.com/Lhorla">Lhorla</small>
    </footer>
    <script src="index.js"></script>
</body>
</html>
